<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulir Pendaftaran Pasien</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #8f8f8f;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    main.container {
      width: 80%;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #dce6f1;
    }
    h2 {
      color: #000000;
    }
    ul {
      list-style-type: disc;
      margin-left: 20px;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
    footer a {
      color: #33aaff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    input[type=text],
    input[type=password],
    select,
    textarea {
      width: 95%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    input[type=submit] {
      background-color: #00a1d3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    input[type=submit]:hover {
      background-color: #4bf3ff;
    }
    fieldset {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px 15px;
      margin-bottom: 15px;
    }
    legend {
      font-weight: bold;
      padding: 0 5px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .inline-label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <header>
    <h1>Formulir Pendaftaran Pasien</h1>
  </header>

  <main class="container">
    <form method="POST" action="#">
      <label for="nama">Nama Lengkap <sup>*</sup></label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required minlength="3" />

      <label for="password">Password <sup>*</sup></label>
      <input type="password" id="password" name="password" placeholder="Masukkan password" required minlength="6" />

      <fieldset>
        <legend>Jenis Kelamin <sup>*</sup></legend>
        <label class="inline-label"><input type="radio" name="jk" value="Laki-laki" required> Laki-laki</label>
        <label class="inline-label"><input type="radio" name="jk" value="Perempuan"> Perempuan</label>
      </fieldset>

      <fieldset>
        <legend>Hobi</legend>
        <label class="inline-label"><input type="checkbox" name="hobi[]" value="Membaca"> Membaca</label>
        <label class="inline-label"><input type="checkbox" name="hobi[]" value="Olahraga"> Olahraga</label>
        <label class="inline-label"><input type="checkbox" name="hobi[]" value="Musik"> Musik</label>
        <label class="inline-label"><input type="checkbox" name="hobi[]" value="Berenang"> Berenang</label>
      </fieldset>

      <label for="kota">Asal Kota</label>
      <select id="kota" name="kota" required>
        <option value="" disabled selected>Pilih kota asal</option>
        <option value="Jombang">Jombang</option>
        <option value="Surabaya">Surabaya</option>
        <option value="Malang">Malang</option>
        <option value="Jakarta">Jakarta</option>
        <option value="Madiun">Madiun</option>
        <option value="Kediri">Kediri</option>
      </select>

      <label for="komentar">Komentar</label>
      <textarea id="komentar" name="komentar" rows="3" placeholder="Tulis komentar Anda..."></textarea>

      <br /><br />
     <input type="submit" value="KIRIM DATA" />
